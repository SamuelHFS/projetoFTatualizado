<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Fortnite Leaks</title>
    <link rel="stylesheet" href="formularioDeCadastro.css">
    <link rel="shortcut icon" href="https://static-assets-prod.epicgames.com/fortnite/static/webpack/../favicon.ico">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset >
                <legend><b>Cadastro</b></legend> 
                <br>
                <div class="form-col-1">
                <div class="inputBox">                              <!--placeholder="Nome Completo"-->
                    <input type="text" name="nome" id="nome" class="inputUser"   required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" pattern="([\w].{3,20})@([\w].+)\.([\w]{3,5})" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput"  >Senha</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone"  pattern="\(?\d{2}\)?[\s]{1}?\d?\d{4}-\d{4}" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                <br><br>   
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" class="inputUser"  required> 
                    <label for="cpf" class="labelInput"  ><b>CPF: </b></label>
                </div>
            </div>

                <br>
                
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br><br>
                </div>
                
                <div class="form-col-2">
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" pattern="\d{5}-\d{3}" class="inputUser" required>
                    <label for="endereco" class="labelInput">CEP</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco"  class="inputUser" required>
                    <label for="endereco" class="labelInput">Endere√ßo</label>
                </div>
                <br><br>
                <div class="inputBox"> 
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>
                </div></div> 
                <br><br>
                <input type="submit" name="submit" id="submit">
                <br><br>
                <div class="teste">
                <a href="FormularioDeLogin.html" style="color:#faec28" >voltar</a>
                </div>
                <div class="testandoHome">
                    <a href="index.html" style="color:#faec28" >Home</a>
                   </div>
                
            </fieldset>
        </form>
    
</body>
</html>
